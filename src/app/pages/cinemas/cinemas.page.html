<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Nearby Cinemas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid class="ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-md="4" size-lg="3">
        <ion-button expand="full" shape="round" (click)="openBrowser1()">Omniplex Salthill</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-md="4" size-lg="3">
        <ion-button expand="full" shape="round" (click)="openBrowser2()">The Eye cinema</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-md="4" size-lg="3">
        <ion-button expand="full" shape="round" (click)="openBrowser3()">IMC Galway</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
